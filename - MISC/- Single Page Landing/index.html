<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css">
    <title>Segnatech</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo-title">
            <img src="assets/images/segnatech-logo.png" alt="Segnatech Logo" class="logo">
            <span class="page-title">SEGNATECH</span>
        </div>
        <div class="user-info">
            <span class="user-name">First Name, Last Name</span>
            <span class="user-email">me@me.com</span>
        </div>
    </header>

    <!-- Management Section -->
    <section class="section">
        <h2 class="section-title">Management</h2>
        <div class="icon-grid">
            <a href="#" class="icon">
                <img src="assets/images/apps/aws.png" alt="Icon Image" class="icon-image">
                <span class="icon-text">AWS</span>
            </a>
            <a href="#" class="icon">
                <img src="assets/images/apps/google.png" alt="Icon Image" class="icon-image">
                <span class="icon-text">Google Workspace</span>
            </a>
            <a href="#" class="icon">
                <img src="assets/images/apps/office.png" alt="Icon Image" class="icon-image">
                <span class="icon-text">Microsoft Office</span>
            </a>
            <a href="#" class="icon">
                <img src="assets/images/apps/github.png" alt="Icon Image" class="icon-image">
                <span class="icon-text">Github</span>
            </a>
            <a href="#" class="icon">
                <img src="assets/images/apps/discord.png" alt="Icon Image" class="icon-image">
                <span class="icon-text">Discord</span>
            </a>
            <a href="#" class="icon">
                <img src="assets/images/apps/directus.png" alt="Icon Image" class="icon-image">
                <span class="icon-text">Directus</span>
            </a>
            <a href="#" class="icon">
                <img src="assets/images/apps/zitadel.png" alt="Icon Image" class="icon-image">
                <span class="icon-text">Zitadel</span>
            </a>
        </div>
    </section>

    <!-- Apps Section -->
    <section class="section">
        <h2 class="section-title">Apps</h2>
        <div class="icon-grid">
            <a href="#" class="icon">
                <img src="assets/images/apps/dev.png" alt="Icon Image" class="icon-image">
                <span class="icon-text">Development</span>
            </a>
            <a href="#" class="icon">
                <img src="assets/images/apps/prod.png" alt="Icon Image" class="icon-image">
                <span class="icon-text">Production</span>
            </a>            
        </div>
    </section>

    <!-- Socials Section -->
    <section class="section">
        <h2 class="section-title">Socials</h2>
        <div class="icon-grid">
            <a href="#" class="icon">
                <img src="assets/images/socials/linkedin.png" alt="Icon Image" class="icon-image">
                <span class="icon-text">Linked-in</span>
            </a>
            <a href="#" class="icon">
                <img src="assets/images/socials/x.png" alt="Icon Image" class="icon-image">
                <span class="icon-text">X</span>
            </a>
            <a href="#" class="icon">
                <img src="assets/images/socials/youtube.png" alt="Icon Image" class="icon-image">
                <span class="icon-text">Youtube</span>
            </a>
        </div>
    </section>
</body>
</html>
